<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Sign up form</title>

</head>

<body>
    <div class="signup-page-container">

        <div class="left-container">
            <div class="logo-banner">
                <img class='logo-img'src="images/odin-lined.png" alt="Odin project logo"> 
                <h1 class = 'logo-text'>Odin</h1>
            </div>

            <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Hailie West</a> on <a href="https://unsplash.com/"> Unsplash</a> </p>
            
        </div>


        <div class="right-container">

            <div class="top-content">
                <p class="first-para">
                    This is not a real online service! You know you need something like this in your life to help you reaize your deepest dreams. Sign up <i>now</i> to get started.
                </p>

                <p class="second-para">
                    You <i>know</i> you want to...
                </p>
            </div>

            <div class="form-content">
                <form>
                    <div class="form-container">
                        <h3>Let's do this!</h3>
                            <div class="inputs">
                                <div>
                                    <div>
                                        <label for="first-name">FIRST NAME</label>
                                        <input type="text" id="first-name" name="first-name">
                                    </div>
                                    <div>
                                        <label for="last-name">LAST NAME</label>
                                        <input type="text" id="last-name" name="last-name">
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <label for="email">EMAIL</label>
                                        <input type="text" name="email" id="email">
                                    </div>
                                    <div>
                                        <label for="phone">PHONE NUMBER</label>
                                        <input type="text" name="phone" id="phone">
                                    </div>
                                </div>
                                <div>
                                    <div>
                                        <label for="pwd">PASSWORD</label>
                                        <input type="text" name="pwd" id="pwd">
                                    </div>
                                    <div>
                                        <label for="conf-pwd">CONFIRM PASSWORD</label>
                                        <input type="text" name="conf-pwd" id="conf-pwd">
                                    </div>
                                </div>
                            </div>
                    </div>
                </form>
            </div>
            
            <div class="bottom-content">
                <button type="submit">Create Account</button>
                <p>Already have and account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">Log in</a></p>
            </div>

            </div>

        </div>

    </div>
</body>
</html>
