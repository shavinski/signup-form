<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Sign up form</title>

</head>

<body>
    <div class="signup-page-container">

        <div class="left-container">
            <div class="logo-banner">
                <img class='logo-img'src="images/odin-lined.png" alt="Odin project logo"> 
                <h1 class = 'logo-text'>Odin</h1>
            </div>

            <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Hailie West</a> on <a href="https://unsplash.com/"> Unsplash</a> </p>
            
        </div>


        <div class="right-container">
            <div class="top-content">
                <p class="first-para">
                    This is not a real online service! You know you need something like this in your life to help you reaize your deepest dreams. Sign up <i>now</i> to get started.
                </p>

                <p class="second-para">
                    You <i>know</i> you want to...
                </p>
            </div>

            <div class="form-content">
                <h3 class="form-head">Let's do this!</h3>

                <form method="post" class="form-container">
                    <div class="name-inputs">
                        <label for="first_name">First name</label>
                        <input type="text" id="first_name" name="first_name"/>

                        <label for="last_name">Last name</label>
                        <input type="text" id="last_name" name="last_name"/>
                    </div>

                    <div class="contact-inputs">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email"/>

                        <label for="phone_number">Phone number</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </div>

                    <div class="password-inputs">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">

                        <label for="confirm_password">Confirm password</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>

                </form>


            </div>

            <div class="bottom-content">
                <button type="submit">Create Account</button>
                <p>Already have and account? Log in</p>
            </div>
        </div>

    </div>
</body>
</html>
